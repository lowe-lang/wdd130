<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML and CSS Quiz</title>
    <link rel="stylesheet" href="styles/quiz.css">
</head>
<body>
    <h1>HTML and CSS Knowledge Quiz</h1>

    <form action="#" method="post">
        <!-- Question 1: Text Input -->
        <label for="q1">1. What does HTML stand for?</label><br>
        <input type="text" id="q1" name="q1"><br><br>

        <!-- Question 2: Textarea -->
        <label for="q2">2. Describe the difference between a class and an id in CSS:</label><br>
        <textarea id="q2" name="q2" rows="4" cols="50"></textarea><br><br>

        <!-- Question 3: Select Dropdown -->
        <label for="q3">3. Which tag is used to create a link in HTML?</label><br>
        <select id="q3" name="q3">
            <option value="" selected disabled>Choose One ...</option>
            <option value="a">&lt;a&gt;</option>
            <option value="div">&lt;div&gt;</option>
            <option value="link">&lt;link&gt;</option>
        </select><br><br>

        <!-- Question 4: Number Input -->
        <label for="q4">4. How many heading levels are available in HTML?</label><br>
        <input type="number" id="q4" name="q4" min="1"><br><br>

        <!-- Submit Button -->
        <button type="submit">Submit Quiz</button>
    </form>
</body>
</html>
